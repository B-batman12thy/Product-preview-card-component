  <div class="container">

        <div class="content">
            <h2 class="titre ">Preview</h2>
            <p><h1 style="font-weight: 700;"> Gabrielle <br>Essence Eau <br>De Parfum</h1></p>

              Perfumer-Creator<br> for the House of CHANEL.</p> $149.99<br>
              $169.99<br>

              <button> Add to Cart</button>
            </div>
        </div>
      </div>
    </div>
  </div>
