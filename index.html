<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">    
    <div class="card">
      <div class="item1">
          <img src="/images/image-product-desktop.jpg" alt="">
      </div>
      <div class="item2">
        <div class="content">
            <h5 class="titre " style="color:hsl(228, 12%, 48%);">P E R F U M E</h5>
            <h1 style="font-weight: 800;" class="g-titre"> 
              Gabrielle <br>Essence Eau <br>De Parfum</h1>
              <p class="paragraph">A floral, solar and voluptuous<br> interpretation composed by <br>Olivier Polge, 
              Perfumer-Creator<br> for the House of CHANEL.</p> 
              <div class="price">
              <div class="big-price">
                <h1 style="color: hsl(158, 36%, 37%);">$149.99</h1>
              </div>
              <div class="lil-price">
               <strike><p class="paragraph"> $169.99</p></strike>
              </div>
            </div>
            <!-- <div class="btn">
              <span> Add to Cart</span>
            </div> -->
            <button>
              Add to card
            </button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
