<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
        <div class="container">    
          <div class="card">
            <picture class="item1">
              <source srcset="images/image-product-mobile.jpg" media="(max-width: 600px)">
                <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
            </picture>
              <div class="item2">
                <div class="content">
                  <article>  
                  <h5 class="titre " style="color:hsl(228, 12%, 48%);">P E R F U M E</h5>
                      <h1 style="font-weight: 900;" class="g-titre"> 
                      Gabrielle Essence Eau De Parfum</h1>
                        <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                          Perfumer-Creator for the House of CHANEL.</p> 
                        <div class="price">
                          <div class="big-price">
                            <h1 style="color: hsl(158, 36%, 37%);">$149.99</h1>
                          </div>
                            <div class="lil-price">
                              <strike><p class="paragraph"> $169.99</p></strike>
                            </div>
                  </div>
                        <button data-icon="shopping-cart">
                          Add to card
                        </button>
                </div>
              </article>
            </div>
          </div>
        </div>
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/B-batman12thy">djiby thioub</a>.
        </div>
      </main>
  </body>
</html>
